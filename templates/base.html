<!DOCTYPE html>
<html>
<head>
  <title>Speed Recommends</title>
</head>
<body>

    Hi, {{ user.username }} | <a href="{% url 'account_logout' %}">Logout</a>

    <a href="{% url 'account_login' %}">Login</a> |
    <a href="{% url 'account_signup' %}">Signup</a>
  {% endif %}
  <hr/>
  {% block content %}{% endblock %}

</html>
