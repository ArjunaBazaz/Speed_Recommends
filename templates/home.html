{% extends "base.html" %}
{% block title %}My Games{% endblock %}
{% block content %}
<h2>Saved &amp; Liked Games</h2>

{% for game in games %}
  <div class="card mb-2">
    <div class="card-body d-flex justify-content-between">
      <a href="{% url 'core:game_detail' game.id %}">{{ game.title }}</a>
      <form method="post" action="{% url 'core:unsave_game' game.id %}">
        {% csrf_token %}
        <button class="btn btn-outline-danger btn-sm">Remove ✖️</button>
      </form>
    </div>
  </div>
{% empty %}
  <p>You haven’t saved any titles yet. Try the Recommend or Search pages!</p>
{% endfor %}
{% endblock %}
